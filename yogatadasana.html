    <body onload="onloaded()">

        <label class="counter" style="font-size: 400px; opacity: 1;" id="counting_at_start">3</label>

        <label class="counter" style="font-size: 400px; opacity: 1; display: none;" id="counting_at_start_3">1</label>

        <label style="font-size: medium; display: none;" id="about">Combine both legs together and stand in an erect position with both hands on the side of the thighs. Now slowly lift your body with the help of the toes while breathing in. Stick all the fingers together and then lift the arm up and stretch the body upwards. Keep the spine and neck straight.  After staying in this position for some time, exhale and come back to the normal position. Practice this for 5-6 times.</label>
        <img id="image" style="display: none;" height = "300px"  width = "250px"  src="tadasana.jpg">
