            <img src="swiggy.png" class="img-responsive" height="65" width="100">
            <img src="dominos.jpg" class="img-responsive" height="65" width="100">
            <img src="mc donalds.png" class="img-responsive" height="65" width="100">
            <img src="uber eats.png" class="img-responsive" height="65" width="100">
            <img src="just eat.jpg" class="img-responsive" height="65" width="100">
          </div>
  
          <div class="column" style="width: 40%; float: right; margin-right: 20px;">
            <a style="background-color: lightsalmon; color: black; font-weight: bold;" class="btn" href = "https://www.zomato.com" target="blank">Zomato</a><br>

            <a style="background-color: black; color: white; font-weight: bold;" class="btn" href = "https://www.ubereats.com" target="blank">Uber Eats</a><br>
            <a style="background-color: lightgreen; color: black; font-weight: bold;" class="btn" href = "https://www.just-eat.com" target="blank">Just Eat</a><br>
          </div>
        </div>
        
        <button style="border-color: black; border-width: 3px; color: black; padding: 5px; font-weight: bolder; font-size: 18px;" type="button" onclick="back()">BACK</button>
      </center>
      

      <script>
        function back() {
          window.location = "homepage.html"
        }
      </script>

      <style>
        a {
          margin-top: 50px;
          background-color: black;
          color: white;
          font-size: 20px !important;
        }
        img {
          margin-top: 5px;
        }
        button {
          margin-top: 10px;
          margin-bottom: 5px;
        }
      </style>
