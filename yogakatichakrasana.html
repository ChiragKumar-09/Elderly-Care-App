<html>
    <head>
        <title>
            Katichakrasana
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
              
    </head>
 
    <body onload="onloaded()">
      <center>
        <label class="counter" style="font-size: 400px; opacity: 1;" id="counting_at_start">3</label>
        <label class="counter" style="font-size: 400px; opacity: 1; display: none;" id="counting_at_start_2">2</label>
        <label class="counter" style="font-size: 400px; opacity: 1; display: none;" id="counting_at_start_3">1</label>

        <label style="font-size: medium; display: none;" id="about">Stand up straight with your feet apart, spine erect and shoulders straight. Stretch your hands to the front, palms facing each other.  First inhale and then while exhaling twist from the waist to the right and look back over the right. Keep your breath out and stay in this position as long as possible. Inhale and slowly come back to the center. Exhale and repeat the same on the left. Stay in this final posture as long as possible. Come back to the center and relax. This is the complete cycle of this posture. This can be repeated 10 to 20 times.</label>
        <img id="image" style="display: none;" height="200px" weight="300px" src="katichakrasana.jpg">

        <div class="column" style="width: 100px;">
          <a class="btn" style="display: none;" href="yoga.html" onclick="stop()" id="back_a">Back</a>
        </div>
        
        <button style="display: none;" onclick="start()" id="start">START</button>
      </center>
      
      <script src="yoga7.js"></script> 

      <style>
        #about {
          margin-left: 10px;
          margin-right: 10px;
          font-size: 18px;
          margin-top: 40px;
        }
        .counter {
          margin-top: 70px;
        }
        img {
          margin-top: 50px;
        }
        #start {
          margin-top: 50px;
          width: 100px;
        }
        #back_a {
          width: 100px;
          margin-top: 20px;
          background-color: coral !important;
          color: rgb(37, 1, 1) !important;
          margin-top: 20px;
        }
        </style>
    </body>
</html>
